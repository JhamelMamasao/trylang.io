<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes or No?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 20%;
        background-color: #f0f0f0;
      }
      h1 {
        font-size: 1em;
        color: #333;
      }
      .buttons {
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        margin: 5px;
      }
      .yes-btn {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .no-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        position: relative;
      }
      .no-btn:hover {
        position: absolute;
        top: calc(50vh - 50px);
        left: calc(50vw - 50px);
        transform: translateX(100px);
      }
      #proposal-img {
        display: none;
        margin-top: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1>Can you be my girlfriend, bab?ðŸ˜Š</h1>
    <div class="buttons">
      <button class="btn yes-btn" id="yesBtn">Yes</button>
      <button class="btn no-btn" id="noBtn">No</button>
    </div>

    <img id="proposal-img" src="cat.jpg" alt="Will you marry me?" />

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const proposalImg = document.getElementById("proposal-img");
      const canvas = document.getElementById("confetti-canvas");

      // Make the "No" button move randomly
      noBtn.addEventListener("mouseover", () => {
        const randomX = Math.random() * window.innerWidth - 100;
        const randomY = Math.random() * window.innerHeight - 100;
        noBtn.style.top = randomY + "px";
        noBtn.style.left = randomX + "px";
      });

      // When the "Yes" button is clicked
      yesBtn.addEventListener("click", () => {
        // Show the proposal image
        proposalImg.style.display = "block";

        // Trigger the confetti effect
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 }
        });
      });
    </script>
  </body>
</html>
